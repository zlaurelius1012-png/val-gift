<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Misheel nylh zulzaga ðŸ˜œ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
  padding: 16px;
}

.card {
  background: white;
  padding: 32px;
  border-radius: 22px;
  text-align: center;
  max-width: 380px;
  width: 100%;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

h1 {
  font-size: 24px;
  color: #ff4d6d;
  margin-bottom: 28px;
}

/* BUTTON AREA */
.btn-area {
  position: relative;
  width: 260px;
  height: 120px;
  margin: auto;
}

/* BUTTONS */
button {
  border: none;
  cursor: pointer;
  border-radius: 999px;
  font-size: 18px;
  padding: 14px 28px;
  position: absolute;
  transition: transform 0.2s;
}

.yes-btn {
  background: #ff4d6d;
  color: white;
  left: 50%;
  top: 50%;
  transform: translate(-110%, -50%);
  z-index: 5;
}

.yes-btn:hover {
  transform: translate(-110%, -50%) scale(1.05);
}

.no-btn {
  left: 50%;
  top: 50%;
  transform: translate(10%, -50%);
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  padding: 16px;
  z-index: 50;
}

.modal-content {
  background: white;
  padding: 28px;
  border-radius: 22px;
  text-align: center;
  max-width: 360px;
  width: 100%;
}

.modal img {
  width: 100%;
  border-radius: 12px;
  margin-top: 16px;
}

.close-text {
  margin-top: 16px;
  font-size: 12px;
  color: #999;
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ðŸ’˜</h1>

  <div class="btn-area" id="btnArea">
    <button class="yes-btn" id="yesBtn">Yes ðŸ’–</button>
    <button class="no-btn" id="noBtn">No ðŸ˜­</button>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Congrats! ðŸ’•</h2>
    <p style="color:#666;">You are officially my Valentine ðŸ˜˜</p>
    <img src="/public/valentine.webp" alt="valentine">
    <p class="close-text">(tap anywhere to close)</p>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const btnArea = document.getElementById("btnArea");
const modal = document.getElementById("modal");

function overlap(a, b) {
  return !(
    a.right < b.left ||
    a.left > b.right ||
    a.bottom < b.top ||
    a.top > b.bottom
  );
}

function moveNoButton() {
  const area = btnArea.getBoundingClientRect();
  const yes = yesBtn.getBoundingClientRect();
  const btn = noBtn.getBoundingClientRect();

  let x, y, tries = 0;

  do {
    x = Math.random() * (area.width - btn.width);
    y = Math.random() * (area.height - btn.height);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    tries++;
    if (tries > 40) break;
  } while (overlap(noBtn.getBoundingClientRect(), yes));
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  moveNoButton();
});

yesBtn.addEventListener("click", () => {
  modal.style.display = "flex";
});

modal.addEventListener("click", () => {
  modal.style.display = "none";
});
</script>

</body>
</html>
